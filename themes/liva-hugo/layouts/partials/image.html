{{ $src := .Src }}
{{ $alt := .Alt }}
{{ $class := .Class }}

{{ if $src }}
  {{ if hasPrefix $src "http" }}
    <img src="{{ $src }}" class="{{ $class }}" alt="{{ $alt }}">
  {{ else }}
    {{ $image := resources.Get $src }}
    {{ if $image }}
      <img src="{{ $image.RelPermalink }}" class="{{ $class }}" alt="{{ $alt }}">
    {{ else }}
      <img src="{{ $src | absURL }}" class="{{ $class }}" alt="{{ $alt }}">
    {{ end }}
  {{ end }}
{{ end }}
